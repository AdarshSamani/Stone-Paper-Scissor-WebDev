<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 id="title">Rock, Paper & Scissors</h1>
  <h1 id="t1">First to 3 wins, WINS</h1>
</header>
<main>
  <div id="choice">
    <div id="box-content">
      <div class="box">
        <img class="image" id="paper" src="paper.png" alt="paper">
      </div>
      <div class="box">
        <img class="image" id="rock" src="rock.png" alt="rock">
      </div>
      <div class="box">
        <img class="image" id="scissors" src="scissors.png" alt="scissors">
      </div>
    </div>
  </div>
  <div id="score-content">
    <h1 id="player">Player: 0</h1>
    <h1 id="computer">Computer: 0</h1>
  </div>
  <div id="line">Choose any one option</div>
  <div class="msg-content hide">
    <h1 id="msg">Winner</h1>
    <button id="restart">Restart</button>
  </div>
  <div class="reset-content">
    <button id="reset">Reset</button>
  </div>
</main>
<footer>
  <div id="footer"></div>
</footer>  
<script src="first.js"></script>  
</body>
</html>
